<div class="login-box">
  <h4 class="text-center mb-3">{{ "Creat Request" | localize }}</h4>
  <form novalidate autocomplete="off" (ngSubmit)="create()">
    <div class="form-group">
      <div class="input-group">
        <input type="text" class="form-control" name="firstName" [(ngModel)]="firstName" 
          placeholder="First Name" required maxlength="256" />
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <input type="text" class="form-control" name="lastName"
          [(ngModel)]="lastName" placeholder="Last Name" required
          maxlength="256"  />
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <input type="text" class="form-control" name="email" [(ngModel)]="email"
          placeholder="Email" required maxlength="256" />
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <input type="text" class="form-control" name="userName"
          [(ngModel)]="userName" placeholder="User Name" required
          maxlength="256" />
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <input type="text" class="form-control" name="phoneNumber"
          [(ngModel)]="phoneNumber" placeholder="Phone Numer" required
          maxlength="256" />
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <input type="password" class="form-control" name="password" [(ngModel)]="password"
          placeholder="Password" required maxlength="32" #passwordModel="ngModel" #passwordEl />
      </div>
      <abp-validation-summary [control]="passwordModel" [controlEl]="passwordEl"></abp-validation-summary>
    </div>
    <div class="col-md-4">
      <button type="submit" class="btn btn-primary btn-block">
        Create
      </button>
    </div>
  </form>

</div>
