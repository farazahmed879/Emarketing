<div [@routerTransition]>
  <section class="content-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <h1>User Profile</h1>
        </div>
      </div>
    </div>
  </section>
  <section class="content px-2">
    <div class="container-fluid">
      <div class="card">
        <div class="card-body">
          <tabset>
            <tab [heading]="'UserDetails' | localize" class="pt-3 px-2">
              <div class="form-group row required">
                <label class="col-md-3 col-form-label" for="name">
                  {{ "Name" | localize }}
                </label>
                <div class="col-md-9">
                  <input type="text" class="form-control" name="name" id="name" required maxlength="32"
                    [(ngModel)]="user.name" #nameModel="ngModel" #nameEl />
                  <abp-validation-summary [control]="nameModel" [controlEl]="nameEl"></abp-validation-summary>
                </div>
              </div>
              <div class="form-group row required">
                <label class="col-md-3 col-form-label" for="surname">
                  {{ "Surname" | localize }}
                </label>
                <div class="col-md-9">
                  <input type="text" class="form-control" name="surname" id="surname" required maxlength="32"
                    [(ngModel)]="user.surname" #surnameModel="ngModel" #surnameEl />
                  <abp-validation-summary [control]="surnameModel" [controlEl]="surnameEl"></abp-validation-summary>
                </div>
              </div>
              <div class="form-group row required">
                <label class="col-md-3 col-form-label" for="userName">
                  {{ "UserName" | localize }}
                </label>
                <div class="col-md-9">
                  <input type="text" class="form-control" name="userName" id="userName" required minlength="2"
                    maxlength="32" [(ngModel)]="user.userName" #userNameModel="ngModel" #userNameEl />
                  <abp-validation-summary [control]="userNameModel" [controlEl]="userNameEl"></abp-validation-summary>
                </div>
              </div>
              <div class="form-group row required">
                <label class="col-md-3 col-form-label" for="emailAddress">
                  {{ "EmailAddress" | localize }}
                </label>
                <div class="col-md-9">
                  <input type="email" class="form-control" name="emailAddress" id="emailAddress" required
                    maxlength="256" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{1,})+$"
                    [(ngModel)]="user.emailAddress" #emailAddressModel="ngModel" #emailAddressEl />
                  <abp-validation-summary [control]="emailAddressModel" [controlEl]="emailAddressEl">
                  </abp-validation-summary>
                </div>
              </div>
              <div class="form-group row mb-0">
                <label class="col-md-3 col-form-label">
                  {{ "IsActive" | localize }}
                </label>
                <div class="col-md-9">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" name="isActive" id="isActive"
                      [(ngModel)]="user.isActive" />
                    <label class="custom-control-label mt-2" for="isActive"></label>
                  </div>
                </div>
              </div>
            </tab>
            <tab [heading]="'Payment Detail' | localize" class="pt-3 px-2">
              <div class="form-group row mb-0">
                <ng-container>

                </ng-container>
              </div>
            </tab>
          </tabset>
        </div>
        <div class="card-footer">
          <div class="col-md-12">
            <a href="javascript:;" class="btn bg-primary" (click)="save()">
              <i class="fa fa-plus-square"></i>
              {{ "Save" | localize }}
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
