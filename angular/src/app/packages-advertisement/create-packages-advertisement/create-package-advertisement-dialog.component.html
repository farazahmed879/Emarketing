<form
  class="form-horizontal"
  autocomplete="off"
  #createPackageAdvertisementModal="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'Create Package' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createPackageAdvertisementModal.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
