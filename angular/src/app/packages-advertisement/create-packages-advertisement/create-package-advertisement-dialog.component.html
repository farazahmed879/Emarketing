<form class="form-horizontal" autocomplete="off" #createPackageAdvertisementModal="ngForm" (ngSubmit)="save()">
  <abp-modal-header [title]="'Create Package' | localize" (onCloseClick)="bsModalRef.hide()"></abp-modal-header>
  <div class="modal-body">
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="title">
        {{ "Title" | localize }}
      </label>
      <div class="col-md-9">
        <input type="text" class="form-control" name="title" id="title" required maxlength="32"
          [(ngModel)]="packageAd.title" #titleModel="ngModel" #titleEl />
        <abp-validation-summary [control]="titleModel" [controlEl]="titleEl"></abp-validation-summary>
      </div>
    </div>
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="url">
        {{ "Url" | localize }}
      </label>
      <div class="col-md-9">
        <input type="text" class="form-control" name="url" id="url" required [(ngModel)]="packageAd.url"
          #urlModel="ngModel" #urlEl />
        <abp-validation-summary [control]="urlModel" [controlEl]="urlEl"></abp-validation-summary>
      </div>
    </div>
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="price">
        {{ "Price" | localize }}
      </label>
      <div class="col-md-9">
        <input type="number" class="form-control" name="price" id="price" required maxlength="32"
          [(ngModel)]="packageAd.price" #priceModel="ngModel" #priceEl />
        <abp-validation-summary [control]="priceModel" [controlEl]="priceEl"></abp-validation-summary>
      </div>
    </div>
    <div class="col-md-6">
      <div class="custom-control custom-checkbox">
        <input name="isActive" id="isActive"  type="checkbox" class="custom-control-input" id="isActive"  />
        <label class="custom-control-label">
          IsActive
        </label>
      </div>
    </div>
  </div>
  <abp-modal-footer [cancelDisabled]="saving" [saveDisabled]="!createPackageAdvertisementModal.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"></abp-modal-footer>
</form>
