<form class="form-horizontal" autocomplete="off" #editUserPackageDetailModal="ngForm" (ngSubmit)="save()">
  <abp-modal-header [title]="'Edit User Package Detail' | localize" (onCloseClick)="bsModalRef.hide()"></abp-modal-header>
  <div class="modal-body">
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="title">
        {{ "Title" | localize }}
      </label>
      <div class="col-md-9">
        <input type="text" class="form-control" name="userName" id="userName" required maxlength="32"
          [(ngModel)]="userPackageAdDetail.userName" #userNameModel="ngModel" #userNameEl />
        <abp-validation-summary [control]="userNameModel" [controlEl]="userNameEl"></abp-validation-summary>
      </div>
    </div>
  </div>
  <abp-modal-footer [cancelDisabled]="saving"
    (onCancelClick)="bsModalRef.hide()"></abp-modal-footer>
</form>
