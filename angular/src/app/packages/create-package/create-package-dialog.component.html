<form
  class="form-horizontal"
  autocomplete="off"
  #createPackageModal="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'Create Package' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="name">
        {{ "Code" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="text"
          class="form-control"
          name="package.code"
          id="package.code"
          required
          maxlength="32"
          [(ngModel)]="package.code"
          #nameModel="ngModel"
          #nameEl
        />
        <abp-validation-summary
          [control]="nameModel"
          [controlEl]="nameEl"
        ></abp-validation-summary>
      </div>
    </div>
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="name">
            {{ "Name" | localize }}
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="package.name"
              id="package.name"
              required
              maxlength="32"
              [(ngModel)]="package.name"
              #nameModel="ngModel"
              #nameEl
            />
            <abp-validation-summary
              [control]="nameModel"
              [controlEl]="nameEl"
            ></abp-validation-summary>
          </div>
        </div>

        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="name">
            {{ "Description" | localize }}
          </label>
          <div class="col-md-9">
            <textarea
              type="text"
              class="form-control"
              name="package.description"
              id="package.description"
              required
              [(ngModel)]="package.description"
              #nameModel="ngModel"
              #nameEl
            ></textarea>
            <abp-validation-summary
              [control]="nameModel"
              [controlEl]="nameEl"
            ></abp-validation-summary>
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="name">
            {{ "Price" | localize }}
          </label>
          <div class="col-md-9">
            <input
              type="number"
              class="form-control"
              name="package.price"
              id="package.price"
              required
              maxlength="32"
              [(ngModel)]="package.price"
              #nameModel="ngModel"
              #nameEl
            />
            <abp-validation-summary
              [control]="nameModel"
              [controlEl]="nameEl"
            ></abp-validation-summary>
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="name">
            {{ "Profit" | localize }}
          </label>
          <div class="col-md-9">
            <input
              type="number"
              class="form-control"
              name="package.profitValue"
              id="package.profitValue"
              required
              maxlength="32"
              [(ngModel)]="package.profitValue"
              #nameModel="ngModel"
              #nameEl
            />
            <abp-validation-summary
              [control]="nameModel"
              [controlEl]="nameEl"
            ></abp-validation-summary>
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="name">
            {{ "Per Ad" | localize }}
          </label>
          <div class="col-md-9">
            <input type="number" class="form-control" name="package.pricePerAd" id="package.pricePerAd" required maxlength="32"
              [(ngModel)]="package.pricePerAd" #pricePerAdModel="ngModel" #pricePerAdEl />
            <abp-validation-summary [control]="pricePerAdModel" [controlEl]="pricePerAdEl"></abp-validation-summary>
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="name">
            {{ "Referral Amount" | localize }}
          </label>
          <div class="col-md-9">
            <input type="number" class="form-control" name="package.referralAmount" id="package.referralAmount" required
              maxlength="32" [(ngModel)]="package.referralAmount" #nameModel="ngModel" #nameEl />
            <abp-validation-summary [control]="nameModel" [controlEl]="nameEl"></abp-validation-summary>
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="name">
            {{ "Daily Ad Count" | localize }}
          </label>
          <div class="col-md-9">
            <input type="number" class="form-control" name="package.dailyAdCount" id="package.dailyAdCount" required
              maxlength="32" [(ngModel)]="package.dailyAdCount" #nameModel="ngModel" #nameEl />
            <abp-validation-summary [control]="nameModel" [controlEl]="nameEl"></abp-validation-summary>
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="name">
            {{ "Duration In Days" | localize }}
          </label>
          <div class="col-md-9">
            <input type="number" class="form-control" name="package.durationInDays" id="package.durationInDays" required
              maxlength="32" [(ngModel)]="package.durationInDays" #nameModel="ngModel" #nameEl />
            <abp-validation-summary [control]="nameModel" [controlEl]="nameEl"></abp-validation-summary>
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="name">
            {{ "Total Earning" | localize }}
          </label>
          <div class="col-md-9">
            <input type="number" class="form-control" name="package.totalEarning" id="package.totalEarning" required
              maxlength="32" [(ngModel)]="package.totalEarning" #nameModel="ngModel" #nameEl />
            <abp-validation-summary [control]="nameModel" [controlEl]="nameEl"></abp-validation-summary>
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="name">
            {{ "Minimum Withdraw" | localize }}
          </label>
          <div class="col-md-9">
            <input type="number" class="form-control" name="package.minimumWithdraw" id="package.minimumWithdraw" required
              maxlength="32" [(ngModel)]="package.minimumWithdraw" #minimumWithdrawModel="ngModel" #minimumWithdrawEl />
            <abp-validation-summary [control]="minimumWithdrawModel" [controlEl]="minimumWithdrawEl"></abp-validation-summary>
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="name">
            {{ "Maximum Withdraw" | localize }}
          </label>
          <div class="col-md-9">
            <input type="number" class="form-control" name="package.maximumWithdraw" id="package.maximumWithdraw" required
              maxlength="32" [(ngModel)]="package.maximumWithdraw" #maximumWithdrawModel="ngModel" #maximumWithdrawEl />
            <abp-validation-summary [control]="maximumWithdrawModel" [controlEl]="maximumWithdrawEl"></abp-validation-summary>
          </div>
        </div>
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createPackageModal.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
