<div [@routerTransition]>
  <section class="content-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <h1>{{ "Withdraw Request" | localize }}</h1>
        </div>
        <!-- <div class="col-6 text-right">
          <a href="javascript:;" class="btn bg-blue" (click)="createUser()">
            <i class="fa fa-plus-square"></i>
            {{ "Create" | localize }}
          </a>
        </div> -->
      </div>
    </div>
  </section>
  <section class="content">
    <div class="container-fluid">
      <div class="card">
        <div class="required">
          <p-dropdown [options]="cities1" [(ngModel)]="selectedCity1"></p-dropdown>
        </div>
        <div class="required">
          <label class="col-md-3 col-form-label" for="name">
            {{ "Amount" | localize }}
          <div class="col-md-9">
            <input type="number" class="form-control" name="name" id="name" required maxlength="32"
              [(ngModel)]="createWithdrawRequestDto.amount" #nameModel="ngModel" #nameEl />
            <abp-validation-summary [control]="nameModel" [controlEl]="nameEl"></abp-validation-summary>
          </div>
        </label>
        </div>
        <div class="required">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" name="isActive" id="isActive"
              [(ngModel)]="createWithdrawRequestDto.status" />
            <label class="custom-control-label mt-2" for="createWithdrawRequestDto.status">IsActive</label>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
